<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="text-white text-center p-4">
        <h1>Recipes App</h1>
          <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search...ðŸ˜‹">
                        <div class="input-group-append">
                            <button class="btn btn-primary" onclick="searchRecipes()">Search </button>
                        </div>
                    </div>
                    <div class="mt-3">
                         <input type="checkbox" id="glutenFree" checked>
                         <label for="glutenFree"> Gluten Free </label><br>

                         <input type="checkbox" id="diaryFree" checked>
                         <label for="diaryFree"> Diary Free </label><br>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each recipes}}
            <div class="recipe-container">
                <h2><a href="{{href}}" target="_blank">{{title}}</a></h2>
                <img src="{{thumbnail}}" alt="Recipe Thumbnail">
                <ul>
                    {{#each ingredients}}
                        <li>{{this}}</li>
                    {{/each}}
                </ul>
            </div>
        {{/each}}
    </script>

    <div class="menu">
    </div>

    
    <script src="./jquery/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="rendreer.js"></script>
    <script src="main.js"></script>
   
    


</body>
</html>
